    <main class="page">
        <section class="section">
            <div class="detail-layout">
                <div class="detail-card">
                    <h2>Letâ€™s style your next look</h2>
                    <p style="margin-top: 16px; color: var(--muted);">
                        Book a virtual styling session or ask about fit, delivery, or press features.
                    </p>
                    <div style="margin-top: 24px; display: grid; gap: 12px;">
                        <div class="card" style="background: rgba(255, 255, 255, 0.7);">

                            <p style="color: var(--muted);">hello@reindeeratelier.com</p>

                            style="padding: 12px 16px; border-radius: 12px; border: 1px solid rgba(0,0,0,0.1);" />
                        <textarea rows="5" placeholder="Tell us what you're looking for"
                            style="padding: 12px 16px; border-radius: 12px; border: 1px solid rgba(0,0,0,0.1);"></textarea>
                        <button class="primary-btn ripple" type="submit">Send Message</button>
                    </form>
                </div>
            </div>
